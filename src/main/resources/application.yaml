# Server Config
server:
  port: 8500
  tomcat:
    max-http-form-post-size: 128MB

# Spring Config
spring:
  application:
    name: fileloader-api
  profiles:
    active: local
  servlet:
    multipart:
      enabled: false
      max-request-size: -1
      max-file-size: -1
  datasource:
    url: jdbc:mariadb://localhost:3306/fileloader
    username: root
    password: Password123!
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop

# HDFS Config
hadoop:
  hdfs:
    username: hdfs
    base_uri: hdfs://localhost:9000
  config:
    library_path: E:\dev\hadoop-3.0.0

# Logging:
logging:
  level:
    com.geoffkflee: DEBUG
    root: INFO
